<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"></link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
</head>
<body bgcolor="00FF00">
    <form>
        <div>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" placeholder="Firstname" required>
        </div>
        <br>
        <div>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Last name" readonly>
        </div>
        <br>
        <div>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" minlength="20" >
        </div>
        <br>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="some@gmail.com">
        </div>
        <br>
        <div>
            <label for="phone">Phone number</label>
            <input type="tel" id="Phone" name="Phone" placeholder="0123456789">
        </div>
        <br>
        <div>
            <label for="date">Date of birth</label>
            <input type="date" id="date" name="Date" placeholder="00-00-0000">
        </div>
        <br>
        <div>
           <label for="time">Time</label>
           <input type="time" id="time" name="time">
        </div>
        <br>
        <div>
            <label for="cars">Crs list</label>
            <select id="cars" name="cars">
                <option value="volvo">volvo</option>
                <option value="toyoto">Toyoto</option>
    
            </select>
        </div>
        <br>
        <div>
            <label for="quantity">Number</label>
            <input type="number" id="quantity" name="quantity" min="0" max="20">
        </div>
        <br>
        <div>
            <label for="title">Title:</label>
            <label for="mrs">Mrs</label>
            <input type="radio" id="mrs" name="mrs" value="mrs">
            <label for="ms">Ms</label>
            <input type="radio" id="ms" name="ms" value="ms">
        </div>
        <br>
        <div>
            <label for="range">Range</label>
            <input type="range" id="range" name="Range">
        </div>
        <br>
        <div>
            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>
        <br>
        <div>
            
            <input type="reset">
        </div>
        <br>
        <div>
            
            <input type="submit">
        </div>
    </form>
    
    
</body>
</html>
